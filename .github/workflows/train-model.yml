name: Train Genre Game Models (Basic & Tuning)

on:
  # Bisa dijalankan manual dari tab "Actions"
  workflow_dispatch:

  # Opsional: jalan otomatis kalau ada perubahan di file modelling
  push:
    paths:
      - "modelling.py"
      - "modelling_tuning.py"
      - "data_preprocessing/**"
      - "requirements.txt"
      - ".github/workflows/train-models.yml"

jobs:
  basic_model:
    name: Train Basic Model (modelling.py)
    runs-on: ubuntu-latest

    env:
      # MLflow DagsHub (diisi dari GitHub Secrets)
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run modelling.py (basic autolog)
        run: |
          python modelling.py

  tuning_model:
    name: Train Tuning Model (modelling_tuning.py)
    runs-on: ubuntu-latest
    needs: basic_model   # jalan setelah basic_model selesai

    env:
      # MLflow DagsHub
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run modelling_tuning.py (manual logging + tuning)
        run: |
          python modelling_tuning.py
